{% extends 'base.html' %}

{% block title %} Vacant Sign up {% endblock %}

{% block body %}

    <section>
        <h2 id="logo-bg"><span style="color:#359FCC;">LINK</span><span style="color:#E47575;">ER</span></h1>
        <div class="slide sign-form col-md-4 col-md-offset-4">
            <div class="sign-form-head">
                Registra una vacante
            </div>

            <form action='/new-vacant/' method="POST" id="sign" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn submit" type="submit" value="Publicar" />
            </form>
        </div>
    </section>

{% endblock %}
