
{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}

    <div>
        <h2 id="logo-bg"><span style="color:#359FCC;">LINK</span><span style="color:#E47575;">ER</span></h1>

        <div class="slide sign-form col-md-4 col-md-offset-4">
            <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="control-group">
                <label class="control-label" for="username">Correo electrónico:</label>
                <div class="controls">
                    <input type="text" id="username" name="username"  placeholder="Ej. user@email.com">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Contraseña</label>
                <div class="controls">
                    <input type="password" name="password" id="password" placeholder="Ej. ********">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input class="btn submit" type="submit" value="Login" />
                </div>
            </div>

            <p class="footer-form">¿Eres nuevo por aquí? Registrate como <a href="/users/signup/">usuario</a>
            o bien como <a href="/headhunters/signup/">reclutador</a>.</p>
            </form>
        </div>
    </div>
{% endblock %}
