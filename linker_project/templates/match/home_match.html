{% extends 'base.html' %}

{% block title %} Match {% endblock %}

{% block body %}
    {% include 'nav.html' %}

    <div class="container">
        <div class="match-views">
          <div class="row"><h1 class="match-title">Match</h1></div>
            <div class="slide-container ">

                <div class="row">
                  {% for match in matches %}
                  <div class="col-md-3 spacer">
                      <img class="profile-picture-match center-block" src="{{ match.unemployed.picture_url }}"/>
                      <span class="center-block">{{ match.unemployed.first_name}} {{match.unemployed.last_name}}</span>
                    </div>
                  {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
