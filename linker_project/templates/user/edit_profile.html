
{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block body %}
  {% include 'nav.html' %}

  <section>
      <div class="slide sign-form col-md-4 col-md-offset-4">

        <div class="row" style="text-align:center">
            <div>
                <img class="profile-picture" src="{{ user.picture_url }}">
                <h4>Actualizar mi perfil</h4>
            </div>
        </div>

        {% if updated == True %}
          <h6>Tu perfil se ha actualizado correctamente. <a href="/home">Volver</a></h6>
        {% endif %}

        <form action='/profile/' method="POST" id="sign">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn submit" type="submit" value="Actualizar" />
        </form>

      </div>
  </section>

{% endblock %}
